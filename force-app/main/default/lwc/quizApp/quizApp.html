<template>
    <lightning-card title="Quiz App">
        <div class="slds-m-around_medium">
            <template if:true={isSubmitted}>
                <div class={isScoredFull}> You have got {correctAns} correct answer out of {myQuestions.length}</div>
            </template>
            
            <form >
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id} class="slds-m-bottom_medium">
                    <div><strong>{quiz.id}-{quiz.question}</strong></div>
                    <div class="slds-grid slds-gutters slds-p-bottom_medium">
                        <div class="slds-col " >
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandle}/>
                            {quiz.answers.a}
                        </div>
                        <div class="slds-col ">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandle}/>
                            {quiz.answers.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandle}/>
                            {quiz.answers.c}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="d" onchange={changeHandle}/>
                            {quiz.answers.d}
                        </div>
                        </div>
                </div>
            </template>
             <lightning-button type="submit" variant="brand" label="Submit" title="Submit Quiz"
              onclick={submitHandler} disabled={allNotSelected}
              class="slds-m-around_small"></lightning-button>
              <lightning-button type="reset" variant="brand" label="Reset" title="Reset Quiz"
               onclick={resetHandler}
              class="slds-m-around_small"></lightning-button>
        </form>
        </div>
    </lightning-card>
</template>
