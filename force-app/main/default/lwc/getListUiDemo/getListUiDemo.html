<template>
    <lightning-card title="Get List of Contacts">
        <div class="slds-var-p-around_medium">
             <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="con">
                        <tr key={con.fields.Id.value}>
                            <td>{con.fields.Name.value}</td>
                            <td>{con.fields.Email.value}</td>
                            <td>{con.fields.Title.value}</td>
                        </tr>
                    </template>
                </tbody>
             </table>
        </div>
        <div class="slds-grid">
            <div class="slds-var-m-around_medium">
                <lightning-button variant="brand" label="Previous" onclick={handlePrevious}></lightning-button>
            </div>
            <div class="slds-var-m-around_medium">
                <lightning-button variant="brand" label="Next" onclick={handleNext}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
