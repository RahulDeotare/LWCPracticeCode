<template>
    <div class="c-container">
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <!--<c-display-objects-and-fields onretreive={retriveRecordHandler} 
                                                onreset={resetHandler}>
                </c-display-objects-and-fields>-->

                <c-datatable-record onretreive={retriveRecordHandler} 
                onreset={resetHandler}></c-datatable-record>>
            </lightning-layout-item>
            <template  if:true={isRecordsVisible}>
                <div class="slds-card">
                    <lightning-layout-item padding="around-small">
                        <div class="slds-card">
                            <p class="slds-p-horizontal_medium">{objectName} Records based on field selection </p>
                            <br></br>                            
                                <lightning-datatable 
                                    key-field="id"
                                    data={data}
                                    columns={columns}
                                    min-column-width=200
                                    onrowaction={handle_row_action}
                                    show-row-number-column="true"
                                   >
                                
                                </lightning-datatable>                            
                        </div>         
                    </lightning-layout-item>
                    
                </div>
            </template>        
        </lightning-layout>
    </div>
</template>
