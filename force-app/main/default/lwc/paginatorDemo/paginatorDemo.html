<template>
    <lightning-card title="Paginator Code">
        <lightning-layout>
            <lightning-layout-item>
                <lightning-button
                    label="Previous"
                    icon-name="utility:chevronleft"
                    onclick={handlePrevious}
                    class="slds-var-m-around_medium"
                ></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow"></lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                    label="Next"
                    icon-name="utility:chevronright"
                    icon-position="right"
                    onclick={handleNext}
                    class="slds-var-m-around_medium"
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
