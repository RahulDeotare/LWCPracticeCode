<template>
    <lightning-card title="Get Object Info Demo">
        <div class="slds-var-p-around_medium">
            {defaultRecordTypeId}
        </div>
    </lightning-card>
    <lightning-card title="Get Object Infos adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={wireData}>
                <template for:each={wireData.results} for:item="obj">
                    <div key={obj.result.apiName}>
                        <div>object Api Name: {obj.result.apiName}</div>
                        <div>defaultRecordTypeId : {obj.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>           
        </div>
    </lightning-card>
</template>
