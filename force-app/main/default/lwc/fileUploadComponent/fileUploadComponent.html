<template>
    <lightning-card title="File Upload Demo LWC" icon-name="custom:custom14">
      <div class="slds-var-m-around_medium">
        <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick} ></lightning-button></br>
    
        <lightning-input type="file" 
                         accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
                         label="Attachment" 
                         onchange={openfileUpload}></lightning-input><br>
 
                         <lightning-datatable
                                            key-field="Id"
                                            data={accList}
                                            columns={columns}
                                            onsave={saveHandler}
                                            onrowselection={selectedRecordsHandler}
                                            draft-values={draftValue}>
 
                         </lightning-datatable>
        </div>
    </lightning-card>
</template>
