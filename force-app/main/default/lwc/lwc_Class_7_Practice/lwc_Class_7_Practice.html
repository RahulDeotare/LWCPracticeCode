<template>
    <lightning-card>
        <lightning-button variant="brand"
                          label={searchButton}
                          icon-name="utility:search"
                          onclick={getAllAccountsRecordsMethod}></lightning-button> &nbsp; &nbsp;
                          
        <lightning-button variant="destructive"
                          label={deleteButton}
                          icon-name="utility:delete"
                          onclick={deleteAllAccountsRecordsMethod}></lightning-button> <br />
                          Selected Records: {SelectedRecordsCount} <br />
        <lightning-datatable
                          key-field="Id"
                          data={accList}
                          columns={columns}
                          draft-values={draftValues}
                          onrowselection={selectedRecordsHandler}
                          onsave={saveHandler}>
        </lightning-datatable>
                    
        
    </lightning-card>
</template>
